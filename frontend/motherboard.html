<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>商品一覧</title>
		<!-- cssファイルをimport -->
		<link rel="stylesheet" href="/css/general.css" />
	</head>

	<body>
		<div class="header">
			<div class="header-content">
				<img src="/img/logo.png" alt="Logo" class="logo" />
				<a href="/index.html" class="site-title-link">
					<h1 class="site-title">だれでも自作PCナビ</h1>
				</a>
			</div>
		</div>
		
		<div class="main-container">
			<div class="page-header">
				<h1 class="page-title">マザーボード一覧</h1>
				<p class="page-subtitle">お好みのマザーボードを選択してください</p>
			</div>
			
			<div class="products-container">
				<div class="filters-sidebar">
					<h3>絞り込み</h3>
					<div class="filter-group">
						<label>メーカー</label>
						<select id="maker-filter">
							<option value="">すべて</option>
						</select>
					</div>
					<div class="filter-group">
						<label>ソケット</label>
						<select id="socket-filter">
							<option value="">すべて</option>
						</select>
					</div>
					<div class="filter-group">
						<label>フォームファクタ</label>
						<select id="form-factor-filter">
							<option value="">すべて</option>
						</select>
					</div>
				</div>
				
				<div class="products-grid" id="product-list">
					<!-- ここに商品が入る -->
				</div>
			</div>
		</div>

		<script>
			localStorage.removeItem("mb")
			const cpu_id = localStorage.getItem("cpu");
			const gpu_id = localStorage.getItem("gpu");
			const memory_id = localStorage.getItem("memory");
			const storage_id = localStorage.getItem("storage");

			const API_BASE_URL = "http://localhost:8000";
			let ENDPOINT = `motherboard-with/${cpu_id}/${gpu_id}/${memory_id}/${storage_id}`;

			const DB_URL = `${API_BASE_URL}/${ENDPOINT}`;
			const productsList = document.getElementById("product-list");

			fetch(DB_URL, {
				method: "GET",
				headers: {
					Authorization: `Bearer ${localStorage.getItem("token")}`,
				},
			})
				.then((response) => {
					if (!response.ok) {
						throw new Error(`HTTPエラー! ステータス: ${response.status}`);
					}
					return response.json();
				})
				.then((jsonObj) => {
					if (Object.keys(jsonObj).length == 0) {
						productsList.innerHTML = '<p class="no-products">該当する商品がありません</p>';
					} else {
						productsList.innerHTML = '';
						jsonObj.forEach((product) => {
							const productDiv = document.createElement("div");
							productDiv.className = "product-card";
							productDiv.innerHTML = `
								<div class="product-image">
									<img src="${product.image_url}" alt="${product.name}">
								</div>
								<div class="product-info">
									<div class="product-maker">${product.maker}</div>
									<h3 class="product-name">${product.name}</h3>
									<div class="product-specs">
										<div class="spec-item">
											<span class="spec-label">ソケット</span>
											<span class="spec-value">${product.socket_type}</span>
										</div>
										<div class="spec-item">
											<span class="spec-label">チップセット</span>
											<span class="spec-value">${product.chipset}</span>
										</div>
										<div class="spec-item">
											<span class="spec-label">フォームファクタ</span>
											<span class="spec-value">${product.form_factor}</span>
										</div>
										<div class="spec-item">
											<span class="spec-label">メモリ</span>
											<span class="spec-value">${product.memory_type} ${product.memory_slots}スロット</span>
										</div>
										<div class="spec-item">
											<span class="spec-label">最大メモリ</span>
											<span class="spec-value">${product.max_memory}GB</span>
										</div>
										<div class="spec-item">
											<span class="spec-label">ストレージ</span>
											<span class="spec-value">SATA×${product.SATA} / M.2×${product.M2}</span>
										</div>
										<div class="spec-item">
											<span class="spec-label">無線</span>
											<span class="spec-value">WiFi:${product.wifi == 0 ? "×" : "○"} / BT:${product.bluetooth == 0 ? "×" : "○"}</span>
										</div>
									</div>
									<div class="product-actions">
										<a href="${product.information_url}" class="info-button" target="_blank">詳細情報</a>
										<button onclick="move(${product.id})" class="select-button">選択する</button>
									</div>
								</div>
							`;
							productsList.appendChild(productDiv);
						});
					}
				})
				.catch((error) => {
					console.error("エラー:", error);
					productsList.innerHTML = `<p style="color:red;">データ取得に失敗しました。<br>${error.message}</p>`;
				});

			function move(id) {
				localStorage.setItem("mb", id);
				location.href = "/cooler.html";
			}
		</script>
	</body>
</html>
