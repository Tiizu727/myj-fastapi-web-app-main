<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>商品一覧</title>
		<!-- cssファイルをimport -->
		<link rel="stylesheet" href="/css/general.css" />
	</head>

	<body>
		<h2>ケース一覧</h2>
		<table id="product-list">
			<!-- ここにタスクが入る -->
		</table>

		<script>
			localStorage.removeItem("os");

			const API_BASE_URL = "http://localhost:8000";
			let ENDPOINT = `os`;

			const DB_URL = `${API_BASE_URL}/${ENDPOINT}`;
			const productsList = document.getElementById("product-list");

			fetch(DB_URL, {
				method: "GET",
				headers: {
					Authorization: `Bearer ${localStorage.getItem("token")}`,
				},
			})
				.then((response) => {
					if (!response.ok) {
						throw new Error(`HTTPエラー! ステータス: ${response.status}`);
					}
					return response.json();
				})
				.then((jsonObj) => {
					if (Object.keys(jsonObj).length == 0) {
						productsList.innerHTML = "該当なし";
					} else {
						productsList.innerHTML = `
                <tr>
                <th>メーカー</th>
                <th>商品名</th>
                <th>商品画像</th>
                <th>情報</th>
                <th>選択</th>
                </tr>
                `;
						jsonObj.forEach((product) => {
							const productDiv = document.createElement("tr");
							productDiv.innerHTML = `
                    <th>${product.maker ? `${product.maker}` : ""}</th>
                    <th>${product.name}</th>
                    <th>${
						product.image_url
							? `<img src="${product.image_url}" alt="${product.name}" style="width: 100px; height: auto;">`
							: ""
					}</th>
                    <th>${
						product.information_url
							? '<a href="${product.information_url}">ココ</a>'
							: ""
					}</th>
                    <th><button onclick="move(${product.id})">選択</button></th>
                    `;
							productsList.appendChild(productDiv);
						});
					}
				})
				.catch((error) => {
					console.error("エラー:", error);
					productsList.innerHTML = `<p style="color:red;">データ取得に失敗しました。<br>${error.message}</p>`;
				});
			function move(id) {
				localStorage.setItem("os", id);
				location.href = "/your-build.html";
			}
		</script>
	</body>
</html>
