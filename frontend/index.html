<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>トップページ</title>
		<!-- cssファイルをimport -->
		<link rel="stylesheet" href="/css/general.css" />
	</head>

	<body>
    <div class="header">
      <div class="header-content">
        <img src="/img/logo.png" alt="Logo" class="logo" />
        <a href="/index.html" class="site-title-link">
          <h1 class="site-title">だれでも自作PCナビ</h1>
        </a>
        <div class="header-nav">
          <a href="/mypage.html" class="nav-button" id="mypage-button" style="display: none;">
            <span class="button-icon">👤</span>
            マイページ
          </a>
          <a href="/login.html" class="nav-button" id="login-button">
            <span class="button-icon">🔑</span>
            ログイン
          </a>
        </div>
      </div>
    </div>
    
    <div class="main-container">
      <div class="hero-section">
        <h1 id="welcome" class="hero-title">あなたにぴったりのPCを作ろう</h1>
        <p class="hero-subtitle">高性能なパーツを選んで、理想のPCを構築しましょう</p>
      </div>

      <div class="content-grid">
        <div class="card product-card">
          <div class="card-icon">🛍️</div>
          <h2 class="card-title">商品表示</h2>
          <p class="card-description">全商品を一覧で確認できます</p>
          <a href="/display.html" class="card-button">商品一覧ページへ</a>
        </div>
        
        <div class="card-section">
          <h2 class="section-title">パーツを選ぶ</h2>
          <div class="parts-grid">
            <div class="card parts-card">
              <div class="card-icon">💻</div>
              <h3 class="card-title">CPUから選ぶ</h3>
              <p class="card-description">プロセッサを選んでPC構成を決めましょう</p>
              <a href="/cpu.html" class="card-button">CPUを選ぶ</a>
            </div>
            
            <div class="card parts-card">
              <div class="card-icon">🎮</div>
              <h3 class="card-title">GPUから選ぶ</h3>
              <p class="card-description">グラフィックカードを選んでゲーミングPCを構築</p>
              <a href="/gpu.html" class="card-button">GPUを選ぶ</a>
            </div>
            
            <div class="card parts-card">
              <div class="card-icon">🎯</div>
              <h3 class="card-title">ゲームから選ぶ</h3>
              <p class="card-description">プレイしたいゲームに最適なPCを構築</p>
              <a href="/game.html" class="card-button">ゲームを選ぶ</a>
            </div>
          </div>
        </div>
      </div>
    </div>

		<script src="/js/general.js"></script>
		<script>
			localStorage.removeItem("cpu");
			localStorage.removeItem("gpu");
			localStorage.removeItem("memory");
			localStorage.removeItem("storage");
			localStorage.removeItem("mb");
			localStorage.removeItem("cooler");
			localStorage.removeItem("psu");
			localStorage.removeItem("case");
			localStorage.removeItem("os");

			// ログイン状態を確認してナビゲーションを切り替え
			const mypageButton = document.getElementById('mypage-button');
			const loginButton = document.getElementById('login-button');

			if (checkLogin()) {
				// ログイン済みの場合
				mypageButton.style.display = 'flex';
				loginButton.style.display = 'none';
			} else {
				// 未ログインの場合
				mypageButton.style.display = 'none';
				loginButton.style.display = 'flex';
			}
		</script>
	</body>
</html>
