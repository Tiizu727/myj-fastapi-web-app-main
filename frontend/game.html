<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>トップページ</title>
    <!-- cssファイルをimport -->
    <link rel="stylesheet" href="/css/general.css" />
  </head>

  <body>
    <div class="header">
      <div class="header-content">
        <img src="/img/logo.png" alt="Logo" class="logo" />
        <a href="/index.html" class="site-title-link">
          <h1 class="site-title">だれでも自作PCナビ</h1>
        </a>
      </div>
    </div>
    
    <div class="main-container">
      <div class="hero-section">
        <h1 class="hero-title">ゲームから選ぶ</h1>
        <p class="hero-subtitle">プレイしたいゲームを選んで、最適なPC構成を見つけよう</p>
      </div>
      
      <div class="content-grid">
        <div class="games-grid">
          <div class="card game-card">
            <div class="game-image">
              <div class="game-icon">🎯</div>
            </div>
            <div class="game-info">
              <h3 class="game-title">Apex Legends</h3>
              <p class="game-description">バトルロワイヤルシューティングゲーム</p>
              <div class="game-requirements">
                <span class="requirement-label">推奨スペック</span>
                <span class="requirement-value">GTX 1060 6GB以上</span>
              </div>
              <a href="game-gpu.html?game=1" class="game-button">このゲーム用のPCを構築</a>
            </div>
          </div>
          
          <div class="card game-card">
            <div class="game-image">
              <div class="game-icon">🔫</div>
            </div>
            <div class="game-info">
              <h3 class="game-title">VALORANT</h3>
              <p class="game-description">タクティカルシューティングゲーム</p>
              <div class="game-requirements">
                <span class="requirement-label">推奨スペック</span>
                <span class="requirement-value">GTX 1050 Ti以上</span>
              </div>
              <a href="game-gpu.html?game=2" class="game-button">このゲーム用のPCを構築</a>
            </div>
          </div>
          
          <div class="card game-card">
            <div class="game-image">
              <div class="game-icon">🏗️</div>
            </div>
            <div class="game-info">
              <h3 class="game-title">Fortnite</h3>
              <p class="game-description">バトルロワイヤル建築ゲーム</p>
              <div class="game-requirements">
                <span class="requirement-label">推奨スペック</span>
                <span class="requirement-value">GTX 1060 3GB以上</span>
              </div>
              <a href="game-gpu.html?game=3" class="game-button">このゲーム用のPCを構築</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
