<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>商品一覧</title>
    <!-- cssファイルをimport -->
    <link rel="stylesheet" href="/css/general.css" />
  </head>

  <body>
    <h2>GPU一覧</h2>
    <table id="gpu-list">
      <!-- ここにタスクが入る -->
    </table>

    <script>
      const params = new URLSearchParams(window.location.search);
      const cpu_id = params.get("cp");

      const API_BASE_URL = "http://localhost:8000";
      let ENDPOINT, showEvaluation;
      if (cpu_id) {
        ENDPOINT = `gpu-with/${cpu_id}`;
        showEvaluation = true;
      } else {
        ENDPOINT = "gpu-all";
        showEvaluation = false;
      }
      const GPU_URL = `${API_BASE_URL}/${ENDPOINT}`;
      const productsList = document.getElementById("gpu-list");

      fetch(GPU_URL, {
        method: "GET",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("token")}`,
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTPエラー! ステータス: ${response.status}`);
          }
          return response.json();
        })
        .then((jsonObj) => {
          productsList.innerHTML = `
        <tr>
        <th>メーカー</th>
        <th>商品名</th>
        <th>商品画像</th>
        <th>情報</th>
        <th>搭載チップ</th>
        <th>インターフェース</th>
        <th>VRAM</th>
        <th>クロック周波数</th>
        <th>サイズ(幅×高さ×厚さ)</th>
        <th>画面出力</th>
        <th>TDP</th>
        ${showEvaluation ? "<th>評価</th>" : ""}
        <th>選択</th>
        </tr>
        `;
          jsonObj.forEach((product) => {
            let evaluMark = "";
            if (showEvaluation) {
              evaluMark = "×";
              if (product.evaluation >= 0.8) {
                evaluMark = "〇";
              } else if (product.evaluation >= 0.6) {
                evaluMark = "－";
              }
            }
            
            let linkUrl;
            if(cpu_id) {
              linkUrl = `/memory.html?cp=${cpu_id}&g=${product.id}`;
            } else {
              linkUrl = `/cpu.html?g=${product.id}`;
            }
            const productDiv = document.createElement("tr");
            productDiv.innerHTML = `
            <th>${product.maker}</th>
            <th>${product.name}</th>
            <th><img src="${product.image_url}" alt="${product.name}" style="width: 100px; height: auto;"></th>
            <th><a href="${product.information_url}">ココ</a></th>
            <th>${product.chipset_id}</th>
            <th>${product.interface}</th>
            <th>${product.vram}</th>
            <th>ベース:${product.base_clock} GHz<br>ブースト:${product.boost_clock} GHz</th>
            <th>${product.width}mm×${product.height}mm×${product.depth}mm</th>
            <th>HDMI×${product.HDMI}<br>DisplayPort×${product.DP}</th>
            <th>${product.tdp}W</th>
            ${showEvaluation ? `<th>${evaluMark}</th>` : ""}
            <th><button onclick="location.href='${linkUrl}'">選択</button></th>
          `;
            productsList.appendChild(productDiv);
          });
        })
        .catch((error) => {
          console.error("エラー:", error);
          productsList.innerHTML = `<p style="color:red;">データ取得に失敗しました。<br>${error.message}</p>`;
        });
    </script>
  </body>
</html>
