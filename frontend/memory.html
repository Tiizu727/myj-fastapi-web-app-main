<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>商品一覧</title>
    <!-- cssファイルをimport -->
    <link rel="stylesheet" href="/css/general.css" />
  </head>

  <body>
    <h2>GPU一覧</h2>
    <table id="product-list">
      <!-- ここにタスクが入る -->
    </table>

    <script>
      const params = new URLSearchParams(window.location.search);
      const cpu_id = params.get("cp");
      const gpu_id = params.get("g");

      const API_BASE_URL = "http://localhost:8000";
      let ENDPOINT = `memory-with/${cpu_id}`;
      if (!(cpu_id || gpu_id)) {
        throw new Error("パーツが足りません");
      }
      const DB_URL = `${API_BASE_URL}/${ENDPOINT}`;
      const productsList = document.getElementById("product-list");

      fetch(DB_URL, {
        method: "GET",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("token")}`,
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTPエラー! ステータス: ${response.status}`);
          }
          return response.json();
        })
        .then((jsonObj) => {
          productsList.innerHTML = `
        <tr>
        <th>メーカー</th>
        <th>商品名</th>
        <th>商品画像</th>
        <th>情報</th>
        <th>搭載チップ</th>
        <th>メモリータイプ</th>
        <th>容量</th>
        <th>メモリ速度</th>
        <th>枚数</th>
        <th>TDP</th>
        <th>選択</th>
        </tr>
        `;
          jsonObj.forEach((product) => {
            
            let linkUrl;
            if(cpu_id) {
              linkUrl = `/memory.html?g=${product.id}`;
            } else {
              linkUrl = `/cpu.html?g=${product.id}`;
            }
            const productDiv = document.createElement("tr");
            productDiv.innerHTML = `
            <th>${product.maker}</th>
            <th>${product.name}</th>
            <th><img src="${product.image_url}" alt="${product.name}" style="width: 100px; height: auto;"></th>
            <th><a href="${product.information_url}">ココ</a></th>
            <th>${product.chipset_id}</th>
            <th>${product.memory_type}</th>
            <th>${product.capacity_gb}</th>
            <th>${product.speed_mhz} MHz</th>
            <th>${product.module_count}枚</th>
            <th>${product.tdp}W</th>
            <th><button onclick="location.href='${linkUrl}'">選択</button></th>
          `;
            productsList.appendChild(productDiv);
          });
        })
        .catch((error) => {
          console.error("エラー:", error);
          productsList.innerHTML = `<p style="color:red;">データ取得に失敗しました。<br>${error.message}</p>`;
        });
    </script>
  </body>
</html>
