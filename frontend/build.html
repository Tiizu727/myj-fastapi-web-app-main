<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>商品一覧</title>
    <!-- cssファイルをimport -->
    <link rel="stylesheet" href="/css/general.css" />
  </head>

  <body>
    <h2>CPU一覧</h2>
    <table id="product-list">
      <!-- ここに商品が入る -->
    </table>

    <script>
        const params = new URLSearchParams(window.location.search);
        const paramator = {
          now:params.get("n"), //初cpu:fcp,初gpu:fg,cpu:cp,gpu:g,memory:me,motherboard:mb,cooler:co,storage:s,powersupply:p,case:ca
          cpu_id:params.get("cp"),
          gpu_id:params.get("g"),
          memory_id:params.get("me"),
          mb_id:params.get("mb"),
          cooler_id:params.get("co"),
          storage_id:params.get("s"),
          powersupply_id:params.get("p"),
          case_id:params.get("ca"),
        }
        

        const API_BASE_URL = "http://localhost:8000";
        let ENDPOINT, showEvaluation;
        switch (paramator.now){
            case "fcp":
              ENDPOINT = "cpu-all";
              showEvaluation = false;
              break;
            case "fg":
              ENDPOINT = "gpu-all";
              showEvaluation = false;
              break;
            case "cp":
              ENDPOINT = `cpu-with/${paramator.gpu_id}`;
              showEvaluation = true;
              break;
            case "g":
              ENDPOINT = `gpu-with/${paramator.cpu_id}`;
              showEvaluation = true;
              break;
            case "me":
              ENDPOINT = `memory-with/${paramator.cpu_id}`;
              showEvaluation = false;

        }
        
        const URL = `${API_BASE_URL}/${ENDPOINT}`;
        const productsList = document.getElementById("product-list");

        fetch(URL, {
        method: "GET",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("token")}`,
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTPエラー! ステータス: ${response.status}`);
          }
          return response.json();
        })
        .then((jsonObj) => {
          productsList.innerHTML = firstRow(paramator.now, showEvaluation);
          jsonObj.forEach((product) => {
            let evaluMark = "";
            if (showEvaluation) {
              evaluMark = "×";
              if (product.evaluation >= 0.8) {
                evaluMark = "〇";
              } else if (product.evaluation >= 0.6) {
                evaluMark = "－";
              }
            }
            
            let linkUrl = link(paramator, product);
            
            const productDiv = document.createElement("tr");
            productDiv.innerHTML = row(paramator.now, product, showEvaluation, evaluMark, linkUrl);
            productsList.appendChild(productDiv);
          });
        })
        .catch((error) => {
          console.error("エラー:", error);
          productsList.innerHTML = `<p style="color:red;">データ取得に失敗しました。<br>${error.message}</p>`;
        });

        function firstRow(now, showEvaluation){
            let row;
            switch (now){
                case "fcp":
                case "cp":
                    row = `<tr>
                        <th>メーカー</th>
                        <th>商品名</th>
                        <th>商品画像</th>
                        <th>情報</th>
                        <th>ソケットタイプ</th>
                        <th>コア数</th>
                        <th>スレッド数</th>
                        <th>クロック周波数</th>
                        <th>TDP</th>
                        ${showEvaluation ? "<th>評価</th>" : ""}
                        <th>選択</th>
                        </tr>`;
                    break;

                case "fg":
                case "g":
                    row = `<tr>
                        <th>メーカー</th>
                        <th>商品名</th>
                        <th>商品画像</th>
                        <th>情報</th>
                        <th>搭載チップ</th>
                        <th>インターフェース</th>
                        <th>VRAM</th>
                        <th>クロック周波数</th>
                        <th>サイズ(幅×高さ×厚さ)</th>
                        <th>画面出力</th>
                        <th>TDP</th>
                        ${showEvaluation ? "<th>評価</th>" : ""}
                        <th>選択</th>
                        </tr>`;
                    break;
            }
            return row;
        }

        function link(paramator, product){
          const BASE = "/build.html?"
          let linkUrl;
          switch (paramator.now){
              case "fcp":
                linkUrl = `${BASE}cp=${product.id}&n=g`;
                break;
              case "fg":
                linkUrl = `${BASE}g=${product.id}&n=cp`;
                break;
              case "cp":
              case "g":
                linkUrl = `${BASE}cp=${paramator.cpu_id}&g=${paramator.gpu_id}&n=me`;
                break;
          }
          return linkUrl;
        }

        function row(now, product, showEvaluation, evaluMark, linkUrl){
            let row;
            switch (now){
                case "fcp":
                case "cp":
                    row = `
                        <th>${product.maker}</th>
                        <th>${product.name}</th>
                        <th><img src="${product.image_url}" alt="${product.name}" style="width: 100px; height: auto;"></th>
                        <th><a href="${product.information_url}">ココ</a></th>
                        <th>${product.socket_type}</th>
                        <th>${product.core}</th>
                        <th>${product.thread}</th>
                        <th>ベース:${product.base_clock} GHz<br>ブースト:${product.boost_clock} GHz</th>
                        <th>${product.tdp} W</th>
                        ${showEvaluation ? `<th>${evaluMark}</th>` : ""}
                        <th><button onclick="location.href='${linkUrl}'">選択</button></th>`;
                    break;
                    
                case "fg":
                case "g":
                    row = `
                        <th>${product.maker}</th>
                        <th>${product.name}</th>
                        <th><img src="${product.image_url}" alt="${product.name}" style="width: 100px; height: auto;"></th>
                        <th><a href="${product.information_url}">ココ</a></th>
                        <th>${product.part_name}</th>
                        <th>${product.interface}</th>
                        <th>${product.vram}</th>
                        <th>ベース:${product.base_clock} GHz<br>ブースト:${product.boost_clock} GHz</th>
                        <th>${product.width}mm×${product.height}mm×${product.depth}mm</th>
                        <th>HDMI×${product.HDMI}<br>DisplayPort×${product.DP}</th>
                        <th>${product.tdp}W</th>
                        ${showEvaluation ? `<th>${evaluMark}</th>` : ""}
                        <th><button onclick="location.href='${linkUrl}'">選択</button></th>`;
                    break;
            }
            return row;
        }
    </script>
  </body>
</html>
