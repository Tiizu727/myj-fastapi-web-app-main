<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>商品一覧</title>
		<!-- cssファイルをimport -->
		<link rel="stylesheet" href="/css/general.css" />
	</head>

	<body>
		<h2>ケース一覧</h2>
		<table id="product-list">
			<!-- ここにタスクが入る -->
		</table>

		<script>
      localStorage.removeItem("case");
			const gpu_id = localStorage.getItem("gpu");
			const storage_id = localStorage.getItem("storage");
			const mb_id = localStorage.getItem("mb");
			const cooler_id = localStorage.getItem("cooler");
			const psu_id = localStorage.getItem("psu");

			const API_BASE_URL = "http://localhost:8000";
			let ENDPOINT = `case-with/${gpu_id}/${storage_id}/${mb_id}/${cooler_id}/${psu_id}`;

			const DB_URL = `${API_BASE_URL}/${ENDPOINT}`;
			const productsList = document.getElementById("product-list");

			fetch(DB_URL, {
				method: "GET",
				headers: {
					Authorization: `Bearer ${localStorage.getItem("token")}`,
				},
			})
				.then((response) => {
					if (!response.ok) {
						throw new Error(`HTTPエラー! ステータス: ${response.status}`);
					}
					return response.json();
				})
				.then((jsonObj) => {
					if (Object.keys(jsonObj).length == 0) {
						productsList.innerHTML = "該当なし";
					} else {
						productsList.innerHTML = `
                <tr>
                <th>メーカー</th>
                <th>商品名</th>
                <th>商品画像</th>
                <th>情報</th>
                <th>水冷対応</th>
                <th>ドライブベイ</th>
                <th>選択</th>
                </tr>
                `;
						jsonObj.forEach((product) => {
							const productDiv = document.createElement("tr");
							productDiv.innerHTML = `
                    <th>${product.maker}</th>
                    <th>${product.name}</th>
                    <th><img src="${product.image_url}" alt="${
								product.name
							}" style="width: 100px; height: auto;"></th>
                    <th><a href="${product.information_url}">ココ</a></th>
                    <th>${product.liquid_cooler == 0 ? `×` : "〇"}</th>
                    <th>3.5インチ×${product.drive35}<br>2.5インチ×${product.drive25}</th>
                    <th><button onclick="move(${product.id})">選択</button></th>
                    `;
							productsList.appendChild(productDiv);
						});
					}
				})
				.catch((error) => {
					console.error("エラー:", error);
					productsList.innerHTML = `<p style="color:red;">データ取得に失敗しました。<br>${error.message}</p>`;
				});
        function move(id) {
          localStorage.setItem("case", id)
          location.href = "/os.html"
        }
		</script>
	</body>
</html>
